<html>
<head>
<meta charset="utf-8">

<script language="javascript">

  function load(){

    var CNV = document.getElementById("cnv");
    var ctx = CNV.getContext("2d");
    ctx.beginPath();
    ctx.arc(100, 75, 50, 0, 2 * Math.PI);
    ctx.stroke(); 

  }

</script>

</head>
<body onload="load();">

<canvas id="cnv" style="width: 100%; height: 100%;">

</body>
</html>
